<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); 
            color: #333; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            width: 60%; 
            max-width: 600px;  
            margin: 50px auto; 
            padding: 25px; 
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #007bff; 
            margin-bottom: 20px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #555; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            transition: border-color 0.3s ease; 
            font-size: 16px; 
        }
        input:focus { 
            border-color: #80bdff; 
            outline: none; 
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5); 
        }
        button { 
            width: 50%; 
            padding: 10px 0; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s ease; 
            display: block; 
            margin: 20px auto 0 auto;  /* Center the button */
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .link { 
            display: block; 
            margin-top: 20px; 
            text-align: center; 
            color: #007bff; 
            text-decoration: none; 
            font-size: 16px; 
        }
        .link:hover { 
            text-decoration: underline; 
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="link">Don't have an account? Signup here.</a>
    </div>
</body>
</html>
