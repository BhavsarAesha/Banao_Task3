<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
        }

        form {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin: 0 auto;
        }

        form p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        button {
            background-color: #ff7e5f;
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #feb47b;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Appointment with Dr. {{ doctor.get_full_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
